<h3>Update Bovine</h3>
<!--[hidden]="submitted"-->
<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Bovine Id</label>
            <input type="number" class="form-control" id="id" required [(ngModel)]="bovine.id" name="id">
        </div>
        <div class="form-group">
            <label for="name">Moved From</label>
            <input type="text" class="form-control" id="movedFrom" required [(ngModel)]="bovine.movedFrom" name="movedFrom">
        </div>

        <div class="form-group">
            <label for="name">Moved To</label>
            <input type="text" class="form-control" id="movedTo" required [(ngModel)]="bovine.movedTo" name="movedTo">
        </div>

        <div class="form-group">
            <label for="name">Third Party</label>
            <input type="text" class="form-control" id="thirdParty" required [(ngModel)]="bovine.thirdParty" name="thirdParty">
        </div>

        <div class="form-group">
            <label for="name">Tag Number</label>
            <input type="text" class="form-control" id="tagNumber" required [(ngModel)]="bovine.tagNumber" name="tagNumber">
        </div>

        <div class="form-group">
            <label for="name">Health Certificate Number</label>
            <input type="text" class="form-control" id="healthCertNo" required [(ngModel)]="bovine.healthCertNo" name="healthCertNo">
        </div>

        <div class="form-group">
            <label for="name">Province Movement System</label>
            <input type="text" class="form-control" id="provinceMovementSystem" required [(ngModel)]="bovine.provinceMovementSystem" name="provinceMovementSystem">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
